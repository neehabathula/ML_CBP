<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/static/recommend.css">
    <link href="https://fonts.googleapis.com/css2?family=Estonia&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <nav class="text-white">
            <div class="logo">
              <a href="/home" class="book">Book<span class="n_span">flix</span></a>
            </div>
            <ul>
              <li><a href="/home">Home</a></li>
              <li><a href="/index">Most Popular</a></li>
              <li><a href="/recommend">Recommendations</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>
        <div class="row">
            <div class="col m-5">
                <div class="col-md-12">
                    <h1 class="text-white" style="font-size:25px">Recommend Books By Title</h1>
                    <form action="/recommend_books" method="post" class="d-flex">
                        <input name="user_input" type="text" class="form-control" required><br>
                        <input type="submit" class="ms-3 butn">
                    </form>
                </div>
            </div>
        <div class="col m-5">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:25px">Recommend Books By Author</h1>
                <form action="/recommend_books_byauth" method="post" class="d-flex">
                    <input name="user_input_auth" type="text" class="form-control" required><br>
                    <input type="submit" class="ms-3 butn">
                </form>
            </div>
        </div>
        </div>
        <div class="row mt-3">
            {% if data %}
                {% for i in data %}
                    <!-- {% print(i) %} -->
                    <div class="col-md-2 ms-5">
                        <div class="col h-100 pb-5" >
                        <div class="card shadow h-100">
                        <img src="{{i[2]}}" class="w-50 mx-auto d-block mt-3 shadow " alt="book image">
                            <div class="card-body">
                                <p class="card-title text-center m-2 lead">{{ i[0] }}</p>
                                <p class="card-title text-center m-2 mt-3 pb-5">By {{i[1]}}</p>
                            </div>
                        </div>
                    </div>
                    </div>
                {% endfor %}
            {% endif %}
    </div>
    <div class="row">
            {% if data2 %}
                {% for i in data2 %}
                    <!-- {% print(i) %} -->
                    <div class="col-md-2 ms-5" >
                        <div class="col h-100 pb-5" >
                        <div class="card shadow h-100">
                        <img src="{{i[2]}}" class="w-50 mx-auto d-block mt-3 shadow " alt="book image">
                            <div class="card-body">
                                <p class="card-title text-center m-2 lead">{{ i[0] }}</p>
                                <p class="card-title text-center m-2 mt-3 pb-5">By {{i[1]}}</p>
                            </div>
                        </div>
                    </div>
                    </div>
                {% endfor %}
            {% endif %}
    </div>
    </div>
</body>
</html>
