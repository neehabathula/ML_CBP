<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/static/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Estonia&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color:white
    }
</style>
<body>
    <div class="container-fluid">
        <nav class="text-white">
            <div class="logo">
              <a href="/home" class="book">Book<span class="n_span">flix</span></a>
            </div>
            <ul>
              <li><a href="/home">Home</a></li>
              <li><a href="/index">Most Popular</a></li>
              <li><a href="/recommend">Recommendations</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white text-center heading" style="font-size:50px">Our Top Recommendations</h1>
            </div>

            {% for i in range(book_name|length) %}
                {% if image[i] %}
                <div class="col-md-3" style="margin-top:50px;" >
                    <div class="col" >
                    <div class="cards shadow w-100 m-2">
                    <img src="{{image[i]}}" class="w-50 mx-auto d-block mt-3 " alt="shiva">
                        <div class="card-body" >
                            <p class="card-title text-center m-2 lead">{{book_name[i] }}</p>
                            <p class="card-title text-center m-2 mt-3 mb-5">By {{author[i]}}</p>
                            <span class="d_span">Votes - {{ votes[i] }} <br>Rating - {{rating[i]}}/10</span>
                        </div>
                        </div>
                    </div>
            </div>
            {% endif %}
            {% endfor %}
        </div>
    </div>

</body>
</html>
